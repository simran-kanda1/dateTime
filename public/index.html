<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/icon.jpg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#233c78" />
    <meta name="msapplication-TileColor" content="#233c78" />
    
    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Date Time" />
    <link rel="apple-touch-icon" href="/icon.jpg" />
    
    <title>Date Time ❤️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register main service worker
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('✅ Service Worker registered:', reg))
            .catch(err => console.error('❌ SW registration failed:', err));
          
          // Register FCM service worker
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(reg => console.log('✅ FCM Service Worker registered:', reg))
            .catch(err => console.error('❌ FCM SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
